<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Events</title>
            </f:facet>

            <style>
                h1 {text-align:left; color:cadetblue;}
                body {
                    background-color: azure;
                }
                .ui-button .ui-button-text{
                    font-size:15px;
                }
                form{
                    font-family: times; font-size:12pt; font-style:inherit; 
                }
            </style>

        </h:head>

        <h:body >
            <h1>Student Events</h1>

            <p:dialog header="New Event" widgetVar="eventDialog">

                <h:form id="eventForm">

                    <p:panelGrid columns="2" columnClasses="label, value">

                        <p:outputLabel for = "event" value="Event :" />
                        <p:selectOneMenu id="event" value="#{eventView.event.event}">
                            <f:selectItem itemLabel=" "  />
                            <f:selectItem itemLabel="Practica" itemValue="PRACTICE" />
                            <f:selectItem itemLabel="Intership" itemValue="INTERSHIP" />
                            <f:selectItem itemLabel="NSA" itemValue="NSA" />
                        </p:selectOneMenu>


                        <p:outputLabel for="startdate" value="Start Date : " />
                        <p:calendar id="startdate" value="#{eventView.event.startDate}" pattern="dd-MM-yyyy" mask="true" />

                        <p:outputLabel for="enddate" value="End Date : " />
                        <p:calendar id="enddate" value="#{eventView.event.endDate}" pattern="dd-MM-yyyy" mask="true" />

                        <p:outputLabel for = "departament" value="Departament :" />
                        <p:selectOneMenu id="departament" value="#{eventView.event.departament}">
                            <f:selectItem itemLabel="Java" itemValue="JAVA" />
                            <f:selectItem itemLabel=".NET" itemValue="NET" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Task received : "/>
                        <p:inputTextarea rows="4" cols="33"  value="#{eventView.event.taskReceived}"/>

                        <p:outputLabel value="Remarks : "/>
                        <p:inputTextarea rows="8" cols="33"  value="#{eventView.event.remarks}"/>
                    </p:panelGrid>
                    <p:commandButton value="SAVE" actionListener="#{eventView.saveEvent()}" update="eventForm :formTabel" icon="ui-icon-check" oncomplete="if(!args.validationFailed) PF('eventDialog').hide();"/>

                </h:form>
            </p:dialog>

            <h:form id="formTabel">
                <p:growl  showDetail="true" />
                <br/>
                <p:commandButton id="add" value="Add New Event" onclick="PF('eventDialog').show()" update=":eventForm" icon="ui-icon-plus"/>
                <p:tooltip id="addStudent" for="add" value="Add New Event" trackMouse="true" />
                <br/><br/><br/>
                <p:dataTable var="event" value="#{eventView.student.events}" id="eventDataTable" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Event" width="100" style="text-align: center;">
                        <h:outputText value="#{event.event.toString()}" />
                    </p:column>

                    <p:column filterBy="#{event.startDate}" headerText="Start Date">
                        <h:outputText value="#{event.startDate}" />
                    </p:column>

                    <p:column filterBy="#{event.endDate}" headerText="End Date">
                        <h:outputText value="#{event.endDate}" />
                    </p:column>

                    <p:column headerText="Departament" width="120" style="text-align: center;">
                        <h:outputText value="#{event.departament.toString()}" />
                    </p:column>

                    <p:column headerText="Task Received" width="250">
                        <h:outputText value="#{event.taskReceived}" />
                    </p:column>

                    <p:column headerText="Remarks" width="300">
                        <h:outputText value="#{event.remarks}" />
                    </p:column>

                    <p:column headerText="Actions">
                        <p:commandButton id="edit"  process="eventDataTable" update=":eventForm" icon="ui-icon-pencil" onclick="PF('eventDialog').show()">
                            <f:setPropertyActionListener value="#{event}" target="#{eventView.event}" />
                        </p:commandButton>
                        <p:tooltip id="editEvent" for="edit" value="Edit" trackMouse="true" />

                        <p:commandButton id="delete"  process="eventDataTable" action="#{eventView.deleteEvent()}" update=":formTabel" icon="ui-icon-trash">
                            <p:confirm  message="Are you sure to delete this event?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{event}" target="#{eventView.event}" />
                        </p:commandButton>
                        <p:tooltip id="deleteEvent" for="delete" value="Delete" trackMouse="true" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:button onclick="history.back();" value="Back"  icon="ui-icon-circle-arrow-w"/>

        </h:body>

    </f:view>
</html>
