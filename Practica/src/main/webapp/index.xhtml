<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Students</title>
            </f:facet>

            <style>
                h1 {text-align:center; color:cadetblue;}
                body {
                    background-color: azure;
                }
                .ui-button .ui-button-text{
                    font-size:15px;
                }
                form{
                    font-family: times; font-size:12pt; font-style:inherit; 
                }
            </style>

            <h:form >
                <p:commandButton value="LogOut" action="#{loginController.logoutControl()}" icon="ui-icon-unlocked" style="float: right;"/>
            </h:form>

        </h:head>

        <h1>Students Organizer</h1>

        <h:body>

            <p:dialog header="New Student" widgetVar="studentDialog">

                <h:form id="studentForm" >

                    <p:panelGrid columns="2" columnClasses="label, value" >
                        <p:outputLabel for="firstname" value="First Name : "/>
                        <p:inputText id="firstname" value="#{studentView.student.firstName}" required="true" label="FirstName" requiredMessage="Please enter the FirstName" validatorMessage="Invalid FirstName"/>                             

                        <p:outputLabel for="lastname" value="Last Name : "/>
                        <p:inputText id="lastname" value="#{studentView.student.lastName}" required="true" label="LastName" requiredMessage="Please enter the LastName." validatorMessage="Invalid LastName"/>

                        <p:outputLabel for = "gender" value="Gender :" />
                        <p:selectOneMenu id="gender" value="#{studentView.student.gender}">
                            <f:selectItem itemLabel="Male" itemValue="MALE" />
                            <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                        </p:selectOneMenu>

                        <p:outputLabel for="birthdate" value="Birth Date : " />
                        <p:calendar id="birthdate" value="#{studentView.student.birthDate}" pattern="dd-MM-yyyy" mask="true" />

                        <p:outputLabel for="email" value="E-mail : "/>
                        <p:inputText id="email" label="email"
                                     validatorMessage="Invalid email format"
                                     value="#{studentView.student.email}">
                        </p:inputText>

                        <p:outputLabel for="phoneNumber" value="Phone Number : "/>
                        <p:inputText id="phoneNumber" value="#{studentView.student.phoneNumber}" validatorMessage="Invalid phoneNumber format" />

                        <p:outputLabel for = "faculty" value="Faculty :" />
                        <p:selectOneMenu id="faculty" value="#{studentView.student.faculty}">
                            <f:selectItem itemLabel="Automatica,Calculatoare si Electronica" itemValue="AUTOMATICA_CALCULATOARE_SI_ELECTRONICA" />
                            <f:selectItem itemLabel="Matematica-Informatica" itemValue="MATEMATICA_INFORMATICA" />
                        </p:selectOneMenu>

                        <p:outputLabel for = "facultystartyear" value="Faculty start year: "/>
                        <p:selectOneMenu id="facultystartyear" value="#{studentView.student.facultyStartYear}">
                            <f:selectItems value="#{studentView.years}" />
                        </p:selectOneMenu>


                    </p:panelGrid>
                    <p:commandButton value="SAVE" actionListener="#{studentView.saveStudent()}" update="studentForm :formTabel" icon="ui-icon-check" oncomplete="if(!args.validationFailed) PF('studentDialog').hide();"/>
                </h:form>
            </p:dialog>

            <h:form id="formTabel">
                <p:growl  showDetail="true" />
                <p:commandButton value="Add New Student" onclick="PF('studentDialog').show()" update=":studentForm"/>

                <br/> <br/> <br/>

                <p:dataTable  var="student" value="#{studentView.studentsList}" id="studentDataTable" rows="5"
                              paginator="true"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              rowsPerPageTemplate="5,10,15" >


                    <p:column headerText="First Name" width="150" style="text-align: center;" >
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name" style="text-align: center;">
                        <h:outputText value="#{student.lastName}" />
                    </p:column>

                    <p:column headerText="Gender" width="70" style="text-align: center;">
                        <h:outputText value="#{student.gender.toString()}" />
                    </p:column>

                    <p:column headerText="Birth Date">
                        <h:outputText value="#{student.birthDate}" />
                    </p:column>

                    <p:column headerText="Email" width="230" style="text-align: center;">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Phone Number" width="150" style="text-align: center;">
                        <h:outputText value="#{student.phoneNumber}" />
                    </p:column>

                    <p:column headerText="Faculty" width="200" style="text-align: center;">
                        <h:outputText value="#{student.faculty.toString()}" />
                    </p:column>

                    <p:column headerText="Faculty Start Year" width="70" style="text-align: center;">
                        <h:outputText value="#{student.facultyStartYear}" />
                    </p:column>

                    <p:column headerText="Actions" exportable="false">
                        <p:commandButton value="Edit" process="studentDataTable" update=":studentForm" icon="ui-icon-pencil"  onclick="PF('studentDialog').show()">
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                        </p:commandButton>

                        <p:commandButton value="Delete" process="studentDataTable" action="#{studentView.deleteStudent()}" update=":formTabel" icon="ui-icon-trash">
                            <p:confirm  message="Are you sure to delete this student?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton process="studentDataTable" action="#{studentView.goToPage()}" value="Event" icon="ui-icon-folder-open">
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
                <h:commandLink>
                    <p:graphicImage value="pdf.png" />
                    <p:dataExporter type="pdf" target="studentDataTable" fileName="students" pageOnly="true" />
                </h:commandLink>

            </h:form>

        </h:body>

    </f:view>
</html>
