<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="studentForm">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panelGrid columns="2">
                    <p:outputLabel value="First Name:"/>
                    <p:inputText value="#{studentview.student.firstName}" required="true"/>
                    <p:outputLabel value="Last Name:"/>
                    <p:inputText value="#{studentview.student.lastName}" required="true"/>
                    <p:outputLabel value="Gender:"/>
                    <p:selectOneMenu id="gender" value="#{studentview.student.gender}" style="width:203px" >
                        <f:selectItem itemLabel="Male" itemValue="MALE" />
                        <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Birth Date"/>
                    <p:calendar id="mask" value="#{studentview.student.birthDate}" pattern="dd-MM-yyyy" mask="true" />
                    <p:outputLabel value="Email:"/>
                    <p:inputText value="#{studentview.student.email}"/>
                    <p:outputLabel value="Phone:"/>
                    <p:inputText value="#{studentview.student.phoneNumber}"/>
                    <p:outputLabel value="Faculty:"/>
                    <p:selectOneMenu id="faculty" value="#{studentview.student.faculty}" style="width:203px">
                        <f:selectItem itemLabel="Automatica" itemValue="AUTOMATICA" />
                        <f:selectItem itemLabel="Matematica-Informatica" itemValue="MATEMATICA_INFORMATICA" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Faculty Start Year:"/>
                    <p:selectOneMenu id="facultyStartyear" value="#{studentview.student.facultyStartyear}" style="width:203px">
                        <f:selectItems  value="#{studentview.years}" />
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:commandButton value="Save Student" id="save"  actionListener="#{studentview.saveStudent}"  update="studentForm :studentDT" />
            </h:form>

            <h:form id="studentDT">
                <p:dataTable var="student" id="datatable" value="#{studentview.allStudents}">
                    <p:column headerText="Id">
                        <h:outputText value="#{student.id}" />
                    </p:column>

                    <p:column headerText="First Name">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{student.lastName}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>
                    <p:column headerText="Birth Date">
                        <h:outputText value="#{student.birthDate}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{student.phoneNumber}" />
                    </p:column>
                    <p:column headerText="Faculty">
                        <h:outputText value="#{student.faculty}" />
                    </p:column>
                    <p:column headerText="Faculty start year">
                        <h:outputText value="#{student.facultyStartyear}" />
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton update=":studentForm"  value="Edit">
                            <f:setPropertyActionListener value="#{student}" target="#{studentview.student}" />
                        </p:commandButton>
                        <p:commandButton update=":studentDT" action="#{studentview.deleteStudent()}" value="Delete" >
                            <f:setPropertyActionListener value="#{student}" target="#{studentview.student}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>

    </f:view>
</html>
