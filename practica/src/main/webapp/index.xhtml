<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>

        </h:head>
        <h:head>
            <style>
                body {
                    background-color: #996699;
                }
            </style>
        </h:head>

        <h:body >

            <h:form id="studentForm">


                <p:growl  showDetail="true" />
                <p:dialog header="Add Student" widgetVar="addStudent">
                    <p:panelGrid columns="2" columnClasses="label, value" id="addStudentPanel">
                        <p:outputLabel for="firstname" value="First Name : "/>
                        <p:inputText id="firstname" value="#{studentView.student.firstName}" required="true" label="FirstName" requiredMessage="Please enter the FirstName" validatorMessage="Invalid FirstName"/>                             

                        <p:outputLabel for="lastname" value="Last Name : "/>
                        <p:inputText id="lastname" value="#{studentView.student.lastName}" required="true" label="LastName" requiredMessage="Please enter the LastName." validatorMessage="Invalid LastName"/>

                        <p:outputLabel for = "gender" value="Gender :" />
                        <p:selectOneMenu id="gender" value="#{studentView.student.gender}">
                            <f:selectItem itemLabel="Male" itemValue="MALE" />
                            <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                        </p:selectOneMenu>

                        <p:outputLabel for="birthdate" value="Birth Date : " />
                        <p:calendar id="birthdate" value="#{studentView.student.birthDate}" pattern="dd-MM-yyyy" mask="true" />

                        <p:outputLabel for="email" value="E-mail : "/>
                        <p:inputText id="email" required="true" label="email" 
                                     requiredMessage="Please enter the email address."
                                     validatorMessage="Invalid email format"
                                     value="#{studentView.student.email}">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>

                        <p:outputLabel value="Phone Number : "/>
                        <p:inputText value="#{studentView.student.phoneNumber}"/>

                        <p:outputLabel for = "faculty" value="Faculty :" />
                        <p:selectOneMenu id="faculty" value="#{studentView.student.faculty}">
                            <f:selectItem itemLabel="Automatica,Calculatoare si Electronica" itemValue="AUTOMATICA_CALCULATOARE_SI_ELECTRONICA" />
                            <f:selectItem itemLabel="Matematica-Informatica" itemValue="MATEMATICA_INFORMATICA" />
                        </p:selectOneMenu>

                        <p:outputLabel for = "facultystartyear" value="Faculty start year: "/>
                        <p:selectOneMenu id="facultystartyear" value="#{studentView.student.facultyStartYear}">
                            <f:selectItems value="#{studentView.years}" />
                        </p:selectOneMenu>


                    </p:panelGrid>
                    <p:commandButton value="SAVE" actionListener="#{studentView.saveStudent()}" update=":studentForm" icon="ui-icon-check"  oncomplete="if(!args.validationFailed) PF('studentDialog').hide();"/>
                </p:dialog>

                <p:commandButton value="Add Student" type="button" onclick="PF('addStudent').show();" />
                
                <p:dataTable var="student" value="#{studentView.studentsList}" id="studentDataTable"
                             rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                    <p:column headerText="First Name">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{student.lastName}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>

                    <p:column headerText="Birth Date">
                        <h:outputText value="#{student.birthDate}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Phone Number">
                        <h:outputText value="#{student.phoneNumber}" />
                    </p:column>

                    <p:column headerText="Faculty">
                        <h:outputText value="#{student.faculty}" />
                    </p:column>

                    <p:column headerText="Faculty Start Year">
                        <h:outputText value="#{student.facultyStartYear}" />
                    </p:column>

                    <p:column headerText="Actions">
                        <p:commandButton value="Edit" process="studentDataTable"  update=":studentForm:addStudentPanel" icon="ui-icon-pencil"  onclick="PF('addStudent').show();">
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                        </p:commandButton>

                        <p:commandButton value="Delete" process="studentDataTable" action="#{studentView.deleteStudent()}" update=":studentForm" icon="ui-icon-trash">
                            <p:confirm  message="Are you sure to delete this student?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton process="studentDataTable" action="#{studentView.goToPage()}" value="Event">
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                        </p:commandButton>

                    </p:column>
                </p:dataTable>

            </h:form>

        </h:body>

    </f:view>
</html>
