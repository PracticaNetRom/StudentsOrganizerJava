<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Event</title>
            </f:facet>
        </h:head>

        <h:head>
            <style>
                body {
                    background-color: cadetblue;
                }
            </style>
        </h:head>

        <h:body>
            <h1 align="left">
                <h:graphicImage value="resource/images/logo.png" style="width:150px; height:155px"/>
            </h1>

            <h1 align="center" style="background-color: darkkhaki">Event Students</h1> 

            <p:spacer width="100" height="60" />

            <h:form id="eventForm">
                <p:commandButton action="#{eventView.goToPage()}" value="Return to Student"/>
                <p:commandButton value="Add Event" id="save" icon="ui-icon-calendar" onclick="PF('editEventDialog').show();" />
            </h:form>

            <p:spacer width="100" height="30" />

            <h:form id="eventsDT">
                <p:growl id="message" showDetail="true"/>
                <p:dataTable var="event" id="datatable" value="#{eventView.student.event}">
                    <p:column headerText="Event">
                        <h:outputText value="#{event.event}" />
                    </p:column>

                    <p:column headerText="Start Date">
                        <h:outputText value="#{event.startDate}" />
                    </p:column>

                    <p:column headerText="End Date">
                        <h:outputText value="#{event.endDate}" />
                    </p:column>

                    <p:column headerText="Departments">
                        <h:outputText value="#{event.department}" />
                    </p:column>

                    <p:column headerText="Task Received">
                        <h:outputText value="#{event.taskReceived}" />
                    </p:column>

                    <p:column headerText="Remarks">
                        <h:outputText value="#{event.remarks}" />
                    </p:column>

                    <p:column headerText="Actions">
                        <p:commandButton update=":editEventForm" value="EDIT" icon="ui-icon-edit" onclick="PF('editEventDialog').show();">
                            <f:setPropertyActionListener value="#{event}" target="#{eventView.event}" />
                        </p:commandButton>
                        <p:commandButton update="datatable" action="#{eventView.deleteEvent()}" value="DELETE" icon="ui-icon-close">
                            <f:setPropertyActionListener value="#{event}" target="#{eventView.event}" />
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog> 
                    </p:column>

                </p:dataTable>
            </h:form>

            <p:dialog header="Student Edit" widgetVar="editEventDialog" modal="true" style="width:500px;height:500px">
                <h:form id="editEventForm">
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Event:"/>
                        <p:selectOneMenu id="event2" value="#{eventView.event.event}" style="width:203px">
                            <f:selectItem itemLabel="Practice" itemValue="PRACTICE"/>
                            <f:selectItem itemLabel="Intership" itemValue="INTERSHIP"/>
                            <f:selectItem itemLabel="Netrom Software Academy" itemValue="NSA"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Start Date:" />
                        <p:calendar id="mask2" value="#{eventView.event.startDate}" pattern="dd-MM-yyyy" mask="true" />

                        <p:outputLabel value="End Date:" />
                        <p:calendar id="mask3" value="#{eventView.event.endDate}" pattern="dd-MM-yyyy" mask="true" />

                        <p:outputLabel value="Departments:"/>
                        <p:selectOneMenu id="event3" value="#{eventView.event.department}" style="width:203px">
                            <f:selectItem itemLabel="Java EE" itemValue="JAVA"/>
                            <f:selectItem itemLabel=".NET" itemValue="NET"/>
                            <f:selectItem itemLabel="Mobile" itemValue="MOBILE"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Task Received:"/>
                        <p:inputTextarea id="task1" value="#{eventView.event.taskReceived}" label="Task Received" style="width:203px;height:100px">
                            <f:validateLength minimum="1" maximum="50" /> 
                        </p:inputTextarea>

                        <h:outputLabel for="remarks1" value="Remarks:"/>
                        <p:inputTextarea id="remarks1" value="#{eventView.event.remarks}" label="Remarks" style="width:203px;height:100px">
                            <f:validateLength minimum="1" maximum="50" /> 
                        </p:inputTextarea>
                    </p:panelGrid>
                    <p:commandButton value="Save Event" id="save2"  actionListener="#{eventView.saveEvent}" update="editEventForm :eventsDT" oncomplete="PF('editEventDialog').hide();"/>
                </h:form>

            </p:dialog>

        </h:body>

    </f:view>
</html>
