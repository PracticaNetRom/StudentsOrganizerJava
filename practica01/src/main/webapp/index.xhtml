<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="studentForm">
                <p:panelGrid columns="2">
                    <p:outputLabel value="First Name:"/>
                    <p:inputText value="#{studentView.student.firstName}"/>

                    <p:outputLabel value="Last Name:"/>
                    <p:inputText value="#{studentView.student.lastName}"/>

                    <p:outputLabel value="Gender:"/>
                    <p:selectOneMenu id="gender" value="#{studentView.student.gender}" style="width:203px">
                        <f:selectItem itemLabel="Male" itemValue="MALE"/>
                        <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Birth Date:" />
                    <p:calendar id="mask" value="#{studentView.student.birthDate}" pattern="dd-MM-yyyy" mask="true" />

                    <p:outputLabel value="Email:"/>
                    <p:inputText value="#{studentView.student.email}"/>

                    <p:outputLabel value="Phone Number:"/>
                    <p:inputText value="#{studentView.student.phoneNumber}"/>

                    <p:outputLabel value="Faculty:"/>
                    <p:selectOneMenu id="faculty" value="#{studentView.student.faculty}" style="width:203px">
                        <f:selectItem itemLabel="Automatica" itemValue="AUTOMATICA"/>
                        <f:selectItem itemLabel="Matematica-Informatica" itemValue="MATEMATICA_INFORMATICA"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Faculty Start Year:"/>
                    <p:selectOneMenu id="facultyStartyear" value="#{studentView.student.facultyStartyear}" style="width:200px">
                        <f:selectItems value="#{studentView.years}" />   
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:commandButton value="Save Student" id="save"  actionListener="#{studentView.saveStudent}" update="studentForm" />
                <p:dataTable var="student" value="#{studentView.studentList}" id="dataForm">
                    <p:column headerText="Id">
                        <h:outputText value="#{student.id}" />
                    </p:column>

                    <p:column headerText="First Name">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{student.lastName}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>
                    <p:column headerText="Birth Date">
                        <h:outputText value="#{student.birthDate}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>
                    <p:column headerText="Phone Number">
                        <h:outputText value="#{student.phoneNumber}" />
                    </p:column>
                    <p:column headerText="Faculty Start Year">
                        <h:outputText value="#{student.facultyStartyear}" />
                    </p:column>
                    <p:column headerText="Actions">
                        <p:commandButton value="EDIT"/>
                        <p:commandButton value="DELETE"/>
                    </p:column>
                </p:dataTable>

            </h:form>


        </h:body>

    </f:view>
</html>
