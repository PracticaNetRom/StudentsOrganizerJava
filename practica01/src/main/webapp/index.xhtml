<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Student</title>
            </f:facet>
        </h:head>

        <h:head>
            <style>
                body {
                    background-color:lightgreen;
                }
            </style>
        </h:head>

        <h:body> 
            <p:spacer width="100" height="80" />

            <p:toolbar style="height:15px" />         

            <p:spacer width="100" height="60" />

            <h:form id="studentForm">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="First Name:"/>
                    <p:inputText value="#{studentView.student.firstName}" required="true" requiredMessage="First Name is required."/>

                    <p:outputLabel value="Last Name:"/>
                    <p:inputText value="#{studentView.student.lastName}" required="true" requiredMessage="Last Name is required."/>

                    <p:outputLabel value="Gender:"/>
                    <p:selectOneMenu id="gender" value="#{studentView.student.gender}" style="width:203px">
                        <f:selectItem itemLabel="Male" itemValue="MALE"/>
                        <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Birth Date:" />
                    <p:calendar id="mask" value="#{studentView.student.birthDate}" pattern="dd-MM-yyyy" mask="true" />

                    <p:outputLabel value="Email:"/>
                    <p:inputText value="#{studentView.student.email}" required="true" requiredMessage="Email is required."/>

                    <p:outputLabel value="Phone Number:"/>
                    <p:inputText value="#{studentView.student.phoneNumber}"/>

                    <p:outputLabel value="Faculty:"/>
                    <p:selectOneMenu id="faculty" value="#{studentView.student.faculty}" style="width:203px">
                        <f:selectItem itemLabel="Automatica" itemValue="AUTOMATICA"/>
                        <f:selectItem itemLabel="Matematica-Informatica" itemValue="MATEMATICA_INFORMATICA"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Faculty Start Year:"/>
                    <p:selectOneMenu id="facultyStartyear" value="#{studentView.student.facultyStartyear}" style="width:200px">
                        <f:selectItems value="#{studentView.years}" />   
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:commandButton value="Save Student" id="save"  actionListener="#{studentView.saveStudent}" update="studentForm :studentsDT" style="color:greenyellow"/>               
            </h:form>

            <p:spacer width="100" height="100" />

            <h:form id="studentsDT">
                <p:growl id="message" showDetail="true"/>
                <p:dataTable var="student" id="datatable" value="#{studentView.allStudents}">
                    <p:column headerText="First Name">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{student.lastName}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>
                    <p:column headerText="Birth Date">
                        <h:outputText value="#{student.birthDate}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>
                    <p:column headerText="Phone Number">
                        <h:outputText value="#{student.phoneNumber}" />
                    </p:column>
                    <p:column headerText="Faculty Start Year">
                        <h:outputText value="#{student.facultyStartyear}" />
                    </p:column>
                    <p:column headerText="Actions">
                        <p:commandButton update=":studentForm" value="EDIT">
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                        </p:commandButton>
                        <p:dialog header="Effects" widgetVar="#{student}" showEffect="explode" hideEffect="bounce"/>
                        <p:commandButton update="datatable" action="#{studentView.deleteStudent()}" value="DELETE">
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}" />
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog> 
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="datatable" />
                </p:commandButton>

            </h:form>


        </h:body>

    </f:view>
</html>
