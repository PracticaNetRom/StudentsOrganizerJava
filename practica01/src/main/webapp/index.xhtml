<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

             <h:form>
                <p:outputLabel value="Id:"/>
                <p:inputText value="#{studentview.student.id}"/>
            </h:form>
            <h:form>
                <p:outputLabel value="First Name:"/>
                <p:inputText value="#{studentview.student.firstName}"/>
            </h:form>
            <h:form>
                <p:outputLabel value="Last Name:"/>
                <p:inputText value="#{studentview.student.lastName}"/>
            </h:form>
            <h:form>
                <p:outputLabel value="Gender:"/>
                <p:inputText value="#{studentview.student.gender}"/>
            </h:form>
            <h:form>
                <p:outputLabel value="Email:"/>
                <p:inputText value="#{studentview.student.email}"/>
            </h:form>
            <h:form>
                <p:outputLabel value="Phone Number:"/>
                <p:inputText value="#{studentview.student.phoneNumber}"/>
            </h:form>
            <h:form>
                <p:outputLabel value="Faculty:"/>
                <p:inputText value="#{studentview.student.faculty}"/>
            </h:form>
            <h:form>
                <p:outputLabel value="Faculty Start Year:"/>
                <p:inputText value="#{studentview.student.facultyStartyear}"/>
            </h:form>
        
        </h:body>

    </f:view>
</html>
