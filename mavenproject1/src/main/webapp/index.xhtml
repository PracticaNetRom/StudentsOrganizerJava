<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:outputLabel value = "First Name: "/>
                <p:inputText placeholder="First Name: " value="#{studentView.student.firstName}"/><br/>
                
              
                <p:outputLabel value = "Last Name: "/>
                <p:inputText placeholder="Last Name: " value ="#{studentView.student.lastName}"/><br/>
                
                <p:outputLabel for="select" value = "Gender: "/>
                <p:selectOneMenu id="select">
                    <f:selectItem itemLabel="female" itemValue="female"/>
                    <f:selectItem itemLabel="male" itemValue="male"/>
                </p:selectOneMenu><br/>
                
                <p:outputLabel value = "Birth Date: "/>
                <p:inputText placeholder="Birth Date: " value ="16/05/1995"/><br/>
                                
                <p:outputLabel value = "Email: "/>
                <p:inputText placeholder="Email: " value ="#{studentView.student.email}"/><br/>
                
                <p:outputLabel value = "Phone numbers: "/>
                <p:inputText placeholder="Phone numbers: " value ="#{studentView.student.phoneNumbers}"/><br/>
                
                <p:outputLabel value = "Faculty: "/>
                <p:inputText placeholder="Faculty: " value ="#{studentView.student.faculty}"/><br/>
                
                <p:outputLabel value = "Faculty start year: "/>
                <p:inputText placeholder="Faculty start year: " value ="#{studentView.student.facultyStartYear}"/><br/>
                
                <p:outputLabel for="selectOne" value = "Type of event: "/>
                <p:selectOneMenu id="selectOne">
                    <f:selectItem itemLabel="practice" itemValue="practice"/>
                    <f:selectItem itemLabel="internship" itemValue="internship"/>
                    <f:selectItem itemLabel="NSA" itemValue="NSA"/>
                </p:selectOneMenu><br/>  
                
                <p:outputLabel for="selectt" value = "Department: "/>
                <p:selectOneMenu id="selectt">
                    <f:selectItem itemLabel="Java" itemValue="Java"/>
                    <f:selectItem itemLabel=".Net" itemValue=".Net"/>
                </p:selectOneMenu><br/> 
                
                <h3>Task</h3>
                <p:inputTextarea rows="2" cols="33" /><br/>
                
                <h3>Remarks</h3>
                <p:inputTextarea rows="4" cols="33" /><br/>

                
                
                
                <p:button value="Save">
                </p:button>
                
                <p:button value="Edit">
                </p:button>
                
                <p:button value="Delete">
                </p:button>

               
            </h:form>

        </h:body>

    </f:view>
</html>
