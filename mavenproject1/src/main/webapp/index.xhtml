<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:outputLabel value = "First Name: "/>
                <p:inputText placeholder="First Name: " value="#{studentView.student.firstName}"/><br/>
                
              
                <p:outputLabel value = "Last Name: "/>
                <p:inputText placeholder="Last Name: " value ="#{studentView.student.lastName}"/><br/>
                
                <p:outputLabel for="select" value = "Gender: "/>
                <p:selectOneMenu id="select">
                    <f:selectItem itemLabel="female" itemValue="female"/>
                    <f:selectItem itemLabel="male" itemValue="male"/>
                </p:selectOneMenu><br/>   
                <!--<p:inputText placeholder="Gender: " value ="#{studentView.student.gender}"/><br/>-->
                
                <p:outputLabel value = "Email: "/>
                <p:inputText placeholder="Email: " value ="#{studentView.student.email}"/><br/>
                
                <p:outputLabel value = "Phone numbers: "/>
                <p:inputText placeholder="Phone numbers: " value ="#{studentView.student.phoneNumbers}"/><br/>
                
                <p:outputLabel value = "Faculty: "/>
                <p:inputText placeholder="Faculty: " value ="#{studentView.student.faculty}"/><br/>
                
                <p:outputLabel value = "Faculty start year: "/>
                <p:inputText placeholder="Faculty start year: " value ="#{studentView.student.facultyStartYear}"/><br/>
               
            </h:form>

        </h:body>

    </f:view>
</html>
