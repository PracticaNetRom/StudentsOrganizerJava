<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"> 

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="studentForm">

                <p:growl id="growl" showDetail="true" sticky="true" />  

                <p:outputLabel value = "First Name: "/>
                <p:inputText placeholder="First Name: " value="#{studentView.selectedStudent.firstName}"
                             validatorMessage="Invalid first name format">
                    <f:validateLength minimum="3"/>
                    <f:validateRegex pattern="[a-zA-Z]*"/>
                </p:inputText>
                <br/>


                <p:outputLabel value = "Last Name: "/>
                <p:inputText placeholder="Last Name: " value ="#{studentView.selectedStudent.lastName}"
                             validatorMessage="Invalid first name format">
                    <f:validateLength minimum="3"/>
                    <f:validateRegex pattern="[a-zA-Z]*"/>
                </p:inputText><br/>

                <p:outputLabel for="select" value = "Gender: "/>
                <p:selectOneMenu id="select" value="#{studentView.selectedStudent.gender}">
                    <f:selectItem itemLabel="-" itemValue=""/>
                    <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
                    <f:selectItem itemLabel="Male" itemValue="MALE"/>
                </p:selectOneMenu><br/>

                <p:outputLabel value = "Birth Date: "/>
                <p:calendar id="mask" value="#{studentView.selectedStudent.birthDate}" pattern="dd-MM-yyyy"  mask="true" /><br/>

                <p:outputLabel for="email" value = "Email:"/>                
                <p:inputText id="email" required="true" label="email" size="40"
                             requiredMessage="Please enter your email address."
                             validatorMessage="Invalid email format"
                             value="#{studentView.selectedStudent.email}">

                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|org|edu|ro)"/>
                </p:inputText>
                <p:watermark for="email" value="email" />
                <p:message for="email" />

                <p:outputLabel for="phone" value="Phone number:" />
                <p:inputMask id="phone" required="true" value="#{studentView.selectedStudent.phoneNumbers}" 
                             mask="(9999) 999-999" 
                             requiredMessage="Please enter your phone number."
                             validatorMessage="Invalid phone number format." /><br/>
                <p:message for="phone" />

                <p:outputLabel value = "Faculty: "/>
                <p:inputText placeholder="Faculty: " value ="#{studentView.selectedStudent.faculty}"/><br/>

                <p:outputLabel value = "Faculty start year: "/>
                <pe:inputNumber value ="#{studentView.selectedStudent.facultyStartYear}" decimalPlaces="0" thousandSeparator="" maxValue="2020" /><br/>


                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="menu" value="Events:" />
                    <p:selectCheckboxMenu id="menu" value="#{studentView.selectedStudent.events}" label="Events"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:700px">
                        <f:converter   converterId ="eventConverter" />
                        <f:selectItems value="#{studentView.events}" var="event" itemLabel="#{event.type}" itemValue="#{event}" />
                    </p:selectCheckboxMenu>

                </h:panelGrid>
                <p:commandButton value="Save" id="save" 
                                 actionListener="#{studentView.save()}" 
                                 update="studentForm :studentsDTForm"/>
            </h:form>

            <h:form id="studentsDTForm" prependId="false">

                <p:dataTable id="studentsDT" var="student" 
                             value="#{studentView.students}" paginator="true" 
                             rows="10" tableStyleClass="ui-table-columntoggle">

                    <p:column headerText="First Name" sortBy="#{student.firstName}">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name" sortBy="#{student.lastName}">
                        <h:outputText value="#{student.lastName}" />
                    </p:column>

                    <p:column headerText="Birth Date">
                        <h:outputText value="#{student.birthDate}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Gender" sortBy="#{student.gender}">
                        <h:outputText value="#{student.gender}" />
                    </p:column>


                    <p:column headerText="Phone Numbers">
                        <h:outputText value="#{student.phoneNumbers}" />
                    </p:column>

                    <p:column headerText="Faculty" sortBy="#{student.faculty}">
                        <h:outputText value="#{student.faculty}" />
                    </p:column>    

                    <p:column headerText="Faculty start year" sortBy="#{student.facultyStartYear}" >
                        <h:outputText value="#{student.facultyStartYear}" />
                    </p:column>

                    <p:column style="text-align: center" headerText="Action">
                        <p:commandButton value="Edit" update="studentsDT :studentForm" action="#{studentView.edit()}" >
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.selectedStudent}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton value="Delete" update="studentsDT" action="#{studentView.delete()}" >
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.selectedStudent}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton value="Events" actionListener="#{studentView.goToPage()}" update="studentsDT" >
                            <f:setPropertyActionListener value="#{student}" target="studentView.selectedStudent"/>
                        </p:commandButton>


                    </p:column>                    

                </p:dataTable>

            </h:form>

        </h:body>

    </f:view>
</html>
