<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"> 

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="second">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Student Events</title>
            </f:facet>
        </h:head>
       
    <h:body>
        
        
         <h:form id="eventsDTForm" prependId="false">

                <p:dataTable id="eventsDT" var="event" value="#{eventView.studentEvents}" paginator="true" rows="10" tableStyleClass="ui-table-columntoggle">

                    <p:column headerText="Event Type" sortBy="#{event.type}">
                        <h:outputText value="#{event.type}" />
                    </p:column>
                    
                    <p:column headerText="Department">
                        <h:outputText value="#{event.department}" />
                    </p:column>
                    
                    <p:column headerText="Start Date">
                        <h:outputText value="#{event.startDate}" />
                    </p:column>
                    
                    <p:column headerText="End Date">
                         <h:outputText value="#{event.endDate}" />
                    </p:column>
                    
                     <p:column headerText="Task">
                        <h:outputText value="#{event.task}" />
                    </p:column>
                    
                     <p:column headerText="Start Date">
                        <h:outputText value="#{event.remarks}" />
                    </p:column>
                                                            
                </p:dataTable>
         </h:form>           
        
    </h:body>
        
</f:view>
</html>
