<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Students</title>
            </f:facet>
        </h:head>

        <h:body>


            <h:form id="datatableForm">
                <p:commandButton value="Add Student" process="@this" 
                                 onclick="PF('studentDialog').show();"
                                 update=":studentForm" />
                <p:growl id="message"/>


                <p:dataTable widgetVar="studentTable" var="student" value="#{studentView.students}"  
                             rowKey="#{student.id}" 
                             selection="#{studentView.student}" 
                             selectionMode="single"
                             paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="First Name">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{student.lastName}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>

                    <p:column headerText="Phone number">
                        <h:outputText value="#{student.phoneNumbers}" />
                    </p:column>

                    <p:column headerText="Birth date " >
                        <h:outputText value="#{student.birthDate}" />
                    </p:column>

                    <p:column headerText="Email ">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Faculty">
                        <h:outputText value="#{student.faculty}" />
                    </p:column>

                    <p:column filterBy="#{student.facultyStartYear}" headerText="Faculty start year" filterMatchMode="lte" >
                        <f:facet name="filter">
                            <p:spinner onchange="PF('studentTable').filter()" styleClass="year-spinner"
                                       onkeypress="if (event.keyCode === 13) {
                                                   onchange();
                                                   return false;
                                               }" >
                                <f:converter converterId="javax.faces.Integer" />
                            </p:spinner>
                        </f:facet>
                        <h:outputText value="#{student.facultyStartYear}" />
                    </p:column>


                    <f:facet name="footer">

                        <p:commandButton update=":studentForm"  value="Update" onclick="PF('studentDialog').show();"   />

                        <p:commandButton value="Delete" actionListener="#{studentView.delete()}" update=":datatableForm">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:commandButton process=":datatableForm" value="Student event" 
                                         actionListener="#{studentView.goToPage()}">
                            <f:setPropertyActionListener value="#{student}" target="#{studentView.student}"/>
                        </p:commandButton>
                    </f:facet>

                </p:dataTable>
            </h:form>

            <ui:include src="/WEB-INF/dialogs/edit-student.xhtml" />
        </h:body>

    </f:view>
</html>
