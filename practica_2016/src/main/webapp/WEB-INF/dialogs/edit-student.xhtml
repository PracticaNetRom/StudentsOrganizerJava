<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog header="Edit Student Dialog" widgetVar="studentDialog" minHeight="40">
            <h:form id="studentForm">
                <p:panelGrid columns="2">
                    <p:outputLabel value="First Name"/>
                    <p:inputText value="#{studentView.student.firstName}"/>

                    <p:outputLabel value="Last Name"/>
                    <p:inputText value="#{studentView.student.lastName}"/>


                    <p:outputLabel for="gender" value="Gender: " />
                    <p:selectOneMenu id="gender" value="#{studentView.student.gender}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="female" itemValue="FEMALE" />
                        <f:selectItem itemLabel="male" itemValue="MALE" />
                    </p:selectOneMenu>


                    <p:outputLabel for="mask" value="Birthay date:" />
                    <p:calendar id="mask" value="#{studentView.student.birthDate}" pattern="dd-MM-yyyy" mask="true" />

                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{studentView.student.email}"/>

                    <p:outputLabel for="phone" value="Phone:" />
                    <p:inputMask id="phone"  value="#{studentView.student.phoneNumbers}"  mask="(9999) 999-999"/>

                    <p:outputLabel value="Faculty"/>
                    <p:inputText value="#{studentView.student.faculty}"/>

                    <p:outputLabel value="Faculty start year"/>
                    <p:inputText value="#{studentView.student.facultyStartYear}"/>

                    <p:outputLabel for="event" value="Event: " />
                    <p:selectOneMenu id="event" value="#{eventView.event}" style="width:150px">
                        <f:selectItem itemLabel="Select event"  noSelectionOption="true" />
                        <f:selectItems value="#{eventView.events}" />
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Save" actionListener="#{studentView.save()}"
                                     update=":studentForm :datatableForm"
                                     oncomplete="PF('studentDialog').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
