<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Students Organizer</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="studentForm">
                <p:growl id="growl" life="2000" />
                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">

                    <p:outputLabel value="First Name: " ></p:outputLabel>
                    <p:inputText value="#{studentView.student.firstName}"></p:inputText>

                    <p:outputLabel value="Last Name: " ></p:outputLabel>
                    <p:inputText value="#{studentView.student.lastname}"></p:inputText>

                    <p:outputLabel  value="Gender:" />
                    <p:selectOneMenu  value="#{studentView.student.gender}" style="width:125px">
                        <f:selectItem itemLabel="Male" itemValue="MALE" />
                        <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Birth Date: " ></p:outputLabel>
                    <p:calendar value="#{studentView.student.birthDay}" pattern="dd/MM/yyyy " navigator="true" showOn="button" />

                    <p:outputLabel value="Email: " ></p:outputLabel>
                    <p:inputText value="#{studentView.student.email}"></p:inputText>

                    <p:outputLabel value="Phone Number: " ></p:outputLabel>
                    <p:inputText value="#{studentView.student.phoneNumber}"></p:inputText>

                    <p:outputLabel  value="Faculty:" />
                    <p:selectOneMenu value="#{studentView.student.faculty}"  style="width:150px">
                        <f:selectItem itemLabel="MATE INFO" itemValue="MATE_INFO" />
                        <f:selectItem itemLabel="AUTOMATICA" itemValue="AUTOMATICA" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Faculty Start Year: " ></p:outputLabel>
                    <p:inputText value="#{studentView.student.facultystartYear}"></p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <p:commandButton value="Save" actionListener="#{studentView.saveStudent()}" update="growl studentForm" />

                </h:panelGrid>
            </h:form>  

            <h:form id="tableForm">

                <p:dataTable var="student" value="#{studentView.students}">
                    <p:column headerText="First Name">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{student.lastname}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>

                    <p:column headerText="Birth Day">
                        <h:outputText value="#{student.birthDay}" />
                    </p:column>
                    
                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>
                    
                    <p:column headerText="Phone Number">
                        <h:outputText value="#{student.phoneNumber}" />
                    </p:column>
                    
                    <p:column headerText="Faculty">
                        <h:outputText value="#{student.faculty}" />
                    </p:column>
                    
                    <p:column headerText="Faculty Start Year">
                        <h:outputText value="#{student.facultystartYear}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </h:body>

    </f:view>
</html>
