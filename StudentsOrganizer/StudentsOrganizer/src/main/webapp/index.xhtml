

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Students Organizer</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: activecaption">

            <h1 align="left" > 
                <h:graphicImage  value="Image/logo.png" width="150" height="150" /> 
                <h:graphicImage   value="Image/logo1.png" width="150" height="150" style="alignment-adjust: central" /> 
                <h1 align="center" style="background-color: #d5da32">Students Organizer</h1>
            </h1>


            <h:form>
                <h:panelGrid  columns="2" >
                    <p:spacer/>
                    <p:spacer/>
                    <p:spacer/>
                    <p:spacer/>
                    <img src="Image/Student-3-icon.png" width="50" height="55" alt="Student-3-icon"/>
                    <p:commandButton   value="New Participant" onclick="PF('dialogS').show();"></p:commandButton>
                    <img align="" src="Image/Calendar-icon.png" width="48" height="48" alt="Calendar-icon"/>
                    <p:commandButton  value="New Event" onclick="PF('dialogE').show();"></p:commandButton>
                </h:panelGrid>
            </h:form>


            <ui:include src="/WEB-INF/dialogs/add-student.xhtml" />
            <ui:include src="/WEB-INF/dialogs/add-event.xhtml" />


            <h:form id="tableForm">

                <h1 align="center">Participants</h1>
                <p:dataTable var="student" value="#{studentView.students}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Export}"
                             rowsPerPageTemplate="5,10,15" >

                    <f:facet name="{Export}">
                        <h:commandLink>
                            <p:graphicImage name="Image/PDF-icon.png" width="24" />
                            <p:dataExporter type="pdf" target="tbl" fileName="Participants" />
                        </h:commandLink> 
                    </f:facet>


                    <p:column headerText="First Name" filterBy="#{student.firstName}" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name" filterBy="#{student.lastname}" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{student.lastname}" />
                    </p:column>

                    <p:column headerText="Gender" sortBy="#{student.gender}" >           
                        <h:outputText value="#{student.gender}" />
                    </p:column>

                    <p:column headerText="Birth Day" sortBy="#{student.birthDay}">
                        <h:outputText value="#{student.birthDay}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Phone Number" filterBy="#{student.phoneNumber}" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{student.phoneNumber}" />
                    </p:column>

                    <p:column headerText="Faculty">
                        <h:outputText value="#{student.faculty}" />
                    </p:column>

                    <p:column headerText="Faculty Start Year" sortBy="#{student.facultystartYear}">
                        <h:outputText value="#{student.facultystartYear}" />
                    </p:column>

                    <p:column headerText="Actions">

                        <p:commandButton icon="ui-icon-trash" onclick="PF('confirmDialog').show();">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton  icon="ui-icon-gear" />
                    </p:column> 

                </p:dataTable>
                <p:confirmDialog widgetVar="confirmDialog" global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>


        </h:body>

    </f:view>
</html>
