<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                     
                <p:outputLabel value="First Name: " ></p:outputLabel>
                <p:inputText value="#{studentView.student.firstName}"></p:inputText>
                
                <p:outputLabel value="Last Name: " ></p:outputLabel>
                <p:inputText value="#{studentView.student.firstName}"></p:inputText>
                
                <p:outputLabel for="console" value="Gender:" />
                 <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                     <f:selectItem itemLabel="Male" itemValue="Male" />
                     <f:selectItem itemLabel="Female" itemValue="Female" />
                 </p:selectOneMenu>

                <p:outputLabel value="Birth Date: " ></p:outputLabel>
               <p:calendar value="#{calendarView.date1}" showOn="button" />

                <p:outputLabel value="Email: " ></p:outputLabel>
                <p:inputText></p:inputText>
                
                 <p:outputLabel value="Phone Number: " ></p:outputLabel>
                 <p:inputText></p:inputText>

                 <p:outputLabel for="console" value="Faculty:" />
                 <p:selectOneMenu  style="width:150px">
                     <f:selectItem itemLabel="MATE_INFO" itemValue="MATE_INFO" />
                     <f:selectItem itemLabel="AUTOMATICA" itemValue="AUTOMATICA" />
                 </p:selectOneMenu>
                
                 <p:outputLabel value="Faculty Start Year: " ></p:outputLabel>
                 <p:inputText></p:inputText>
                 
                 <p:commandButton value="Save" />
                 
                </h:panelGrid>
            </h:form>    

        </h:body>

    </f:view>
</html>
