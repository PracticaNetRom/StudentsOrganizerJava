<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

       <p:dialog id="deleteStudent"  widgetVar="deleteStudent" header="Are you sure?" showEffect="clip" hideEffect="clip">
            <h:form id="deleteStudentForm">
                <p:growl id="growl" life="2000" />
                
                <p:commandButton value="Yes" actionListener="#{studentView.deleteStudent()}" update="growl deleteStudentForm :tableForm" oncomplete="PF('deleteStudent').hide();" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" oncomplete="PF('deleteStudent').hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

            </h:form>
        </p:dialog>
    </ui:composition>

</html>
