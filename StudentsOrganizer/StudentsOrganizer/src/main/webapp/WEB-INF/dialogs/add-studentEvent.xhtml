<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <p:dialog  id="dialogSE" widgetVar="dialogSE" header="Add events for student" showEffect="clip" hideEffect="clip">
            <h1 align="center" >  
                <img  src="Image/Student-3-icon.png" width="70" height="70" alt="Student-3-icon" />
                <img  src="Image/Calendar-icon.png" width="70" height="70" alt="Student-3-icon" />
            </h1>
            <h:form id="eventAddStudentForm">
                <p:growl id="growl" life="2000" />
                <p:selectOneMenu id="event" value="#{studentView.event}" style="width:150px" converter="eventConverter">
                    <f:selectItems value="#{studentView.eventView.events}" var="event" itemLabel="#{event.type}" itemValue="#{event}" />
                </p:selectOneMenu>

                <h:panelGrid columns="1">
                    <p:commandButton   actionListener="#{studentView.addStudentEvent()}" update="growl eventAddStudentForm" oncomplete="PF('dialogSE').hide();" icon="ui-icon-circle-plus" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
