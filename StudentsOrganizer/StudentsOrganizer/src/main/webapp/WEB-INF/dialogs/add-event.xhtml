<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition>
        <p:dialog id="dialogE"  widgetVar="dialogE" header="New Event" showEffect="clip" hideEffect="clip" dynamic="true">
                <h1 align="center" >  <img  src="Image/Calendar-icon.png" width="70" height="70"  /></h1>
                <h:form id="eventForm">
                    <p:growl id="growl" life="2000" />
                    <h:panelGrid id="eventDetails" columns="1" style="margin-bottom:10px" cellpadding="5">

                        <p:outputLabel  value="Type" />
                        <p:selectOneMenu  value="#{eventView.event.type}" style="width:150px">
                            <f:selectItem itemLabel="PRACTICE" itemValue="PRACTICE" />
                            <f:selectItem itemLabel="INTERNSHIP" itemValue="INTERNSHIP" />
                            <f:selectItem itemLabel="NSA" itemValue="NSA" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Start Date " ></p:outputLabel>
                        <p:calendar value="#{eventView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy " navigator="true" showOn="button" />

                        <p:outputLabel value="End Date" ></p:outputLabel>
                        <p:calendar value="#{eventView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy " navigator="true" showOn="button" />

                        <p:outputLabel  value="Technology" />
                        <p:selectOneMenu  value="#{eventView.event.technology}" style="width:125px">
                            <f:selectItem itemLabel="NET" itemValue="NET" />
                            <f:selectItem itemLabel="JAVA EE" itemValue="JAVA" />
                        </p:selectOneMenu>

                        <p:outputLabel  value="Task Received" />
                        <p:inputTextarea rows="5" cols="50" value="#{eventView.event.taskReceived}" queryDelay="750" minQueryLength="4" />

                        <p:outputLabel  value="Remarks" />
                        <p:inputTextarea rows="5" cols="50" value="#{eventView.event.remarks}" queryDelay="750" minQueryLength="4" />

                        <p:commandButton value="Save" actionListener="#{eventView.saveEvent()}" update="growl eventForm" oncomplete="PF('dialogE').hide();" />

                    </h:panelGrid>
                </h:form>

            </p:dialog>
        </ui:composition>
</html>
